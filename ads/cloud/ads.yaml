imports:
- path: instance.jinja
- path: autoscaler.jinja
- path: loadbalancer.jinja

resources:
- name: ads-deployment-instances
  type: instance.jinja
  properties:
    region: us-central1
    zone: us-central1-b
    prefix: ads-service
    privateBucket: playground-s-11-f9c98e-private-bucket
    publicBucket: playground-s-11-f9c98e-public-bucket
    spannerDatabase: playground-s-11-app-spanner-db
    spannerInstance: playground-s-11-app-spanner-instance
    network: playground-s-11-f9c98e-app-network
    subnet: playground-s-11-f9c98e-ad-app-network-subnet
    projectID: playground-s-11-f9c98e
    adBinName: app
    serviceAccount: 809815512390-compute@developer.gserviceaccount.com


- name: ads-deployment-autoscaler
  type: autoscaler.jinja
  properties:
    zone: us-central1-b
    prefix: ads-service
    privateBucket: playground-s-11-f9c98e-private-bucket
    projectID: playground-s-11-f9c98e
    adBinName: app
    size: 1
    maxSize: 2

- name: ads-deployment-loadbalancer
  type: loadbalancer.jinja
  properties:
    prefix: ads-service
    network: playground-s-11-f9c98e-app-network
    projectID: playground-s-11-f9c98e
